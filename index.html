<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestiSmart</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <i class="fa-solid fa-hand-holding-dollar"></i>
        <h1>InvestiSmart</h1>
    </header>

    <main>

        <form>
            <h2>Calcule o Retorno do Investimento</h2>
            <label for="nomeDoInvestidor">Nome do Investidor</label>
            <input type="text" id="nomeDoInvestidor" name="nomeDoInvestidor" placeholder="Nome do Investidor" required>
            <label for="capitalInicial">Capital Inicial</label>
            <input type="number" name="capitalInicial" id="capitalInicial" placeholder="Capital Inicial" min="1"
                max="10000000" step="100" required>
            <label for="taxaDeJuros">Taxa de Juros (%) Mensal</label>
            <input type="number" name="taxaDeJurosMensal" id="taxaDeJurosMensal" placeholder="Taxa de Juros (%) Mensal" min="0.1"
            max="50" step="0.1" required>
            <label for="numeroDePeriodos">Número de Meses</label>
            <input type="number" name="numeroDeMeses" id="numeroDeMeses" placeholder="Número de Meses do Investimento" min="1"
            max="50" step="1" required>
            <button>Calcular o Montante</button>
        </form>

    </main>

    <footer>
        <i class="fa-solid fa-code"></i>
        <p>Desenvolvido por Wagner Luiz Fernandes &reg;</p>
    </footer>
</body>

</html>
